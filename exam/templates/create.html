<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Team</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="text-center">
      <h1>New Team</h1>
      <p><a href="/success">Dashboard</a></p>
    </header>

    <main class="bg-light">
      <div class="d-flex justify-content-center">
        <form action="/create_team" method="post" class="m-3">
          <table class="table table-bordered table-striped">
            {% csrf_token %}
            <tr class="m-3">
              <td class="m-3">Team Name</td>
              <td class="m-3"><input type="text" name="name" id="name" /></td>
            </tr>
            <tr class="m-3">
              <td class="m-3">Skill Level</td>
              <td class="m-3">
                <input type="number" name="skill" id="skill" />
              </td>
            </tr>
            <tr class="m-3">
              <td class="m-3">Game Day</td>
              <td>
                <select name="day" id="day" class="m-3">
                  <option value="Saturday">Saturday</option>
                  <option value="Sunday">Sunday</option>
                  <option value="Monday">Monday</option>
                  <option value="Tuesday">Tuesday</option>
                  <option value="Wednesday">Wednesday</option>
                  <option value="Thursday">Thursday</option>
                  <option value="Friday">Friday</option>
                </select>
              </td>
            </tr>
          </table>
          <input
            type="submit"
            value="Create_team"
            class="m-3 btn btn-success"
          />
        </form>
        <div class="errors">
          {% if messages %}
          <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
              {{ message }}
            </li>
            {% endfor %}
          </ul>
          {% endif %}
        </div>
      </div>
    </main>
  </body>
</html>
