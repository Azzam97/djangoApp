<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <title>Login and Registration</title>
  </head>
  <body class="bg-light">
    <h1 class="text-center">Welcome!</h1>
    <div class="d-flex flex-column align-items-center m-5 border">
      <div class="mt-3">
        <form method="POST" action="/register">
          {% csrf_token %}
          <table class="table-bordered">
            <thead>
              <th class="p-3">Register</th>
              <th></th>
            </thead>
            <tr>
              <td class="p-3">Username:</td>
              <td class="p-3"><input type="text" name="name" /></td>
            </tr>
            <tr>
              <td class="p-3">Email:</td>
              <td class="p-3"><input type="text" name="email" /></td>
            </tr>
            <tr>
              <td class="p-3">Password:</td>
              <td class="p-3"><input type="password" name="password" /></td>
            </tr>
            <tr>
              <td class="p-3">Confirm PWD:</td>
              <td class="p-3"><input type="password" name="pwdconfirm" /></td>
            </tr>
          </table>
          <input type="submit" value="Register" class="mt-3 btn btn-success" />
        </form>
      </div>
      <div class="mt-3">
        <form method="POST" action="/login">
          {% csrf_token %}
          <table class="table-bordered">
            <tr>
              <td class="p-3">Email:</td>
              <td class="p-3"><input type="text" name="email2" /></td>
            </tr>
            <tr>
              <td class="p-3">Password:</td>
              <td class="p-3"><input type="password" name="password2" /></td>
            </tr>
          </table>
          <input
            type="submit"
            value="Login"
            class="mt-3 self-center mb-3 btn btn-success"
          />
        </form>
      </div>
    </div>
    <div class="errors">
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </body>
</html>
