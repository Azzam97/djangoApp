<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit team</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="text-center">
      <h1>Edit Team</h1>
      <p><a href="/success">Dashboard</a></p>
    </header>
    <main class="bg-light">
      <div class="d-flex flex-column align-items-center">
        <form action="/teams/{{team.id}}/update_team" method="post">
          <table class="table table-bordered table-striped">
            {% csrf_token %}
            <tr>
              <td>Team Name</td>
              <td>
                <input
                  type="text"
                  name="name"
                  id="name"
                  value="{{team.name}}"
                />
              </td>
            </tr>
            <tr>
              <td>Skill Level</td>
              <td>
                <input
                  type="number"
                  name="skill"
                  id="skill"
                  value="{{team.skill}}"
                />
              </td>
            </tr>
            <tr>
              <td>Game Day</td>
              <td>
                <select name="day" id="day" value="{{team.day}}">
                  <option value="Saturday">Saturday</option>
                  <option value="Sunday">Sunday</option>
                  <option value="Monday">Monday</option>
                  <option value="Tuesday">Tuesday</option>
                  <option value="Wednesday">Wednesday</option>
                  <option value="Thursday">Thursday</option>
                  <option value="Friday">Friday</option>
                </select>
              </td>
            </tr>
          </table>
          <input type="submit" value="Update info" class="btn btn-success" />
        </form>
        <div class="errors">
          {% if messages %}
          <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
              {{ message }}
            </li>
            {% endfor %}
          </ul>
          {% endif %}
        </div>
      </div>
    </main>
    <footer>
      <a href="/teams/{{team.id}}/delete" class="m-3">Delete</a>
    </footer>
  </body>
</html>
