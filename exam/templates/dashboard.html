<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <header class="text-center">
      <h1>Welcome, {{name}}</h1>
      <p><a href="/logout">logout</a></p>
    </header>

    <main>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Team Name</th>
            <th>Skill Level (1-5)</th>
            <th>Game Day</th>
          </tr>
        </thead>
        <tbody>
          {% for team in teams %}
          <tr>
            <td><a href="/teams/{{team.id}}">{{team.name}}</a></td>
            <td>{{team.skill}}</td>
            <td>{{team.day}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <form action="/teams/new">
        <input
          type="submit"
          value="Create New Team"
          class="m-3 btn btn-success"
        />
      </form>
    </main>
  </body>
</html>
